<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Volume Control Bar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="audio.css"/>
    </head>

    <body>
        <div class="box">
            <div class="spinner">
                <span id="output"></span>
                <div class="progress">
                    <span id="meter"></span>
                </div>
                <div class="btn plus" onclick="plus()">+</div>
                <div class="btn minus" onclick="minus()">-</div>
            </div>
        </div>
        <script src="audio.js"></script>
    </body>    
</html>
